<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World Electron App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a simple Electron desktop app.</p>
  <button id="quit-btn">Quit App</button>

  <script>
    const { remote } = require('electron');
    document.getElementById('quit-btn').addEventListener('click', () => {
      remote.app.quit();
    });
  </script>
</body>
</html>
